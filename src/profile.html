<div class="profile-user">

        <form action="/" method="post" class="form">
            <!-- form__group 1 -->
            <div class="form__group form__group--md">
                <input class="form__control" type="text" placeholder="Your name" value="Robert Lewandowski">
                <span class="form__line"></span>
            </div>
             <!-- form__group 2 -->
            <div class="form__group form__group--md">
                <input class="form__control" type="email" placeholder="Your email" value="r_lewandowski@gmail.com">
                <span class="form__line"></span>
            </div>
               <!-- form__group 3 -->
               <div class="form__group form__group--md">
                <input class="form__control" type="password" placeholder="Your password">
                <span class="form__line"></span>
            </div>
               <!-- form__group 4 -->
               <div class="form__group form__group--md">
                <input class="form__control" type="password" placeholder="Confirm  pasword">

            <div class="form__footer form__footer--center">
                <div class="form__group form__group--sd">
                    <ul class="form__footer-list">
                        <li><a class="form__footer-link" href="signin.html">Enter</a></li>

    </div>

            Chose file
           
        </label>

    </div>
</div>
